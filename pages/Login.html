<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="venta de yerba mate e insumos" />
    <meta
      name="Sebastian Villagra, Natalia Gabriela Lopez, Eugenio Cruz Cornejo, Patricio Asmet, Cristian Ivan Baldiviezo"
      content="Nombres de los autores"
    />
    <meta name="keywords" content="mate, yerba, natural, infusion" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../js/bootstrap.bundle.min.js" />
    <script
      src="https://kit.fontawesome.com/1e6f48bc86.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@1,500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Rollingmate</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg- navbar-dark fixed-top">
        <div class="container-fluid">
          <div class="imagenNav">
            <a class="navbar-brand logo" href="../index.html"
              ><img src="../img/logoMateBlanco.svg" alt="Logo"
            /></a>
          </div>

          <button
            class="navbar-toggler hamburguesa"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div
            class="collapse navbar-collapse w-auto"
            id="navbarSupportedContent"
          >
            <div class="mt-2">
              <input type="text" placeholder="Buscar producto..." /><button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./categoriaMates.html"
                >
                  Mates</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./categoriaBombillas.html"
                >
                  Bombillas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./acercaDe.html">
                  Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html"
                  ><i class="fa-solid fa-envelope"></i> Contacto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Login.html"
                  ><i class="fa-solid fa-user"></i> Login</a
                >
              </li>
              <li class="nav-item"><a class="nav-link" href="./Registro.html">Registro</a></li>
              <li class="nav-item">
                <a class="nav-link" href=""
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      
      <!-- IMAGEN LATERAL -->
      <section class="columna p-1">
        <h2 class="container my-2 text-center Brygada">Login</h2>
        <div class="w-100">
          <img
            src="../img/ROLLING MATE.974.png"
            alt="paquete de yerba mate"
            class="w-100 d-none d-md-block"
          />
        </div>
        <!-- BOTONES GOOGLE Y FACEBOOK -->
        <div class="w-100 h-100 Brygada d-flex flex-column">
          <div class="p-2 botonescentrados">
            <button type="submit" class="btn btn-danger my-1 mx-3 w-75">
              <i class="fa-brands fa-google-plus"></i> Continuar con google
            </button>
  
            <button type="submit" class="btn btn-primary my-1 mx-3 w-75">
              <i class="fa-brands fa-square-facebook"></i> Continuar con facebook
            </button>
          </div>
          <!-- BOTONES FORMULARIO -->
          <form class="botonescentrados p-3 h-50">
            <div class="m-3 w-75">
              <label for="emaildelusuario" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emaildelusuario"
                aria-describedby="emailHelp"
                placeholder="juanperez@yerbaforlife.com"
                minlength="3"
                maxlength="20"
                required
              />
              <div id="emailHelp" class="form-text">
                No sos usuario todavia?
                <a href="./Registro.html">Registrate aqui</a>.
              </div>
            </div>
            <div class="m-3 w-75">
              <label for="Password" class="form-label">Contraseña</label>
  
              <input
                type="password"
                class="form-control"
                id="Password"
                placeholder="********"
                minlength="8"
                maxlength="8"
                required
              />
              <a class="" href="">Olvidaste tu Contraseña?</a>
            </div>
            <div class="ms-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkbox recorda email"
              />
              <label class="form-check-label" for="recordar email"
                >Recordar email</label
              >
            </div>
  
            <div class="w-25">
              <button type="submit" class="ms-3 btn btn-warning w-100">
                login
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg- text-light py-3 mt-4">
      <div class="container">
        <section class="row">
          <div
            class="text-center align-self-center col-md-6 col-lg-4 imagenFot"
          >
            <img src="../img/logoMateBlanco.svg" alt="Logo Mate" />
          </div>
          <div class="col-md-6 col-lg-4 text-center mt-3">
            <h5>Rolling Mates</h5>
            <p class="small">
              "Uniendo amistades, sorvo a sorvo, en cada mate compartido."
            </p>
          </div>

          <div class="col-md-12 col-lg-4 text-center align-self-center mt-3">
            <h5>Redes sociales!</h5>
            <a href="" class="link-light"
              ><i class="fa-brands fa-whatsapp fa-xl" style="color: black"></i
            ></a>
            <a href="" class="link-light"
              ><i
                class="fa-brands fa-facebook fa-xl mx-3"
                style="color: black"
              ></i
            ></a>
            <a href="" class="link-light">
              <i
                class="fa-brands fa-square-instagram fa-xl"
                style="color: black"
              ></i
            ></a>
          </div>
        </section>
      </div>
      <div class="container text-center">
        <p class="mt-3">©2023 - Todos los derechos reservados.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
